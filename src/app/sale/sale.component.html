<div class="input-group mt-3">
    <span class="input-group-text bg-navy text-white">โต๊ะ</span>
    <input width="100px" class="form-control" [(ngModel)]="tableNo" />
</div>
<div class="card mt-3">
    <div class="card-header bg-navy">อาหาร / เครื่องดื่ม</div>
    <div class="card-body">
        <button (click)="filter('food')" class="btn btn-secondary me-2 mb-2 mb-sm-0">
            <i class="fa fa-filter me-2"></i>อาหาร
        </button>
        <button (click)="filter('drink')" class="btn btn-secondary me-2 mb-2 mb-sm-0">
            <i class="fa fa-filter me-2"></i>เครื่องดื่ม
        </button>
        <button (click)="filter('bakery')" class="btn btn-secondary me-2 mb-2 mb-sm-0">
            <i class="fa fa-filter me-2"></i>ขนม
        </button>
        <button (click)="fetchData()" class="btn btn-success me-2">
            <i class="fa fa-filter me-2"></i>ทั้งหมด
        </button>
            <button (click)="clearAllRow()" class="btn btn-danger me-2">
                <i class="fa fa-times me-2"></i>ล้างรายการ
            </button>

        <div class="container-fluid">
            <div class="row">
                <div class="d-flex flex-row">
                    <div class="col-9 me-3">
                        <div class="row mt-3">
                            @for (item of foods; track $index){
                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                <div class="card">
                                    <img (click)="saveToSaleTemp(item)" class="card-image"
                                        src="{{apiPath}}/uploads/{{item.img}}" height="150px" />
                                    <div class="card-body">
                                        <div class="h5 mb-3">{{item.name}}</div>
                                        <div class="text-success h5 text-center">{{item.price}} Bath</div>
                                    </div>
                                </div>
                            </div>
                            }
                        </div>
                    </div>
                    <div class="card col-3">
                        <div class="alert bg-navy text-white text-end h3">{{amount.toLocaleString('th-TH')}} Bath</div>
                        <div class="card-body">
                             @for (item of saleTemps; track $index) {
                        <div class="card">
                            <div class="card-body">
                                <div>{{item.Food.name}}</div>
                                <div>{{item.price}} x {{item.qty}} = {{item.price * item.qty}}</div>
                                <div class="mt-2">
                                    <div class="input-group">
                                        <div><button (click)="changeQty(item.id, 'down')" class="btn bg-navy"><i class="fa fa-minus"></i></button></div>
                                        <input class="form-control text-center disabled" disabled [value]="item.qty" />
                                        <div><button (click)="changeQty(item.id, 'up')" class="btn bg-navy"><i class="fa fa-plus"></i></button></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-4">
                                        <button (click)="removeItem(item)" class="btn btn-danger btn-block">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-success btn-block">
                                            <i class="fa fa-list"></i>
                                        </button>
                                    </div>
                                    <div class="col-4">
                                        <button  class="btn btn-info btn-block">
                                            <i class="fa fa-file-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        }
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
