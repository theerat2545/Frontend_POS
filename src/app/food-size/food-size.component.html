<div class="mt-3 card">
    <div class="card-header">ขนาด</div>
    <div class="card-body">
        <button class="btn btn-primary" data-bs-target="#modalFoodSize" data-bs-toggle="modal">
            <i class="fa fa-plus me-2"></i>เพิ่มรายการ
        </button>

        <table class="table">

        </table>
    </div>
</div>

<app-my-modal modalId="modalFoodSize" title="ขนาด">
    <div>
        <div>ประเภทอาหาร</div>
        <select [(ngModel)]="foodTypeId" class="form-control">
            @for (item of foodTypes; track item) {
                <option [value]="item.id">{{ item.name }}</option>
            }
        </select>
    </div>

    <div class="mt-3">
        <div>ชื่อ</div>
        <input [(ngModel)]="name" class="form-control">
    </div>
    <div class="mt-3">
        <div>คิดเงินเพิ่ม (บาท)</div>
        <input [(ngModel)]="price" class="form-control">
    </div>
    <div class="mt-3">
        <div>หมายเหตุ</div>
        <input [(ngModel)]="remark" class="form-control">
    </div>
    <button (click)="save()" class="btn btn-primary mt-3">
        <i class="fa fa-check me-2"></i>ยืนยัน
    </button>
</app-my-modal>
